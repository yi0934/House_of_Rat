<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY VPM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .status, .resources { margin-bottom: 20px; }
        h1, h2 { color: #007bff; }
        .resource { margin: 5px 0; }
        .icon { margin-right: 10px; color: #007bff; }
        .search { margin-bottom: 20px; }
        #search-input { width: 100%; padding: 10px; border: 1px solid #007bff; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            <h1><i class="fas fa-network-wired icon"></i>VPN status</h1>
            <p><i class="fas fa-plug icon"></i>connection status: <span id="connection-status">connected</span></p>
            <p><i class="fas fa-upload icon"></i>upload: <span id="upload-speed">1.5 MB/s</span></p>
            <p><i class="fas fa-download icon"></i>download: <span id="download-speed">10 MB/s</span></p>
            <p><i class="fas fa-clock icon"></i>runtime: <span id="runtime">2小时 30分钟</span></p>
            <p><i class="fas fa-laptop icon"></i>IP address: <span id="ip-address">192.168.1.1</span></p>
            <p><i class="fas fa-id-card icon"></i>MAC addresss: <span id="mac-address">00:1A:2B:3C:4D:5E</span></p>
        </div>
        <div class="resources">
            <h2><i class="fas fa-folder icon"></i>resource</h2>
            <div class="search">
                <input type="text" id="search-input" placeholder="search..." onkeyup="filterResources()">
            </div>
            <div class="resource"><i class="fas fa-file-alt icon"></i><a href="/oa">OA</a></div>
            <div class="resource"><i class="fas fa-comments icon"></i><a href="/bbs">BBS</a></div>
            <div class="resource"><i class="fas fa-print icon"></i><a href="/print">Print</a></div>
            <div class="resource"><i class="fas fa-tools icon"></i><a href="/public-tools">Public tool</a></div>
            <div class="resource"><i class="fas fa-download icon"></i><a href="/software">software</a></div>
        </div>
    </div>

    <script>
        function filterResources() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const resources = document.querySelectorAll('.resource');
            
            resources.forEach(resource => {
                const text = resource.textContent.toLowerCase();
                resource.style.display = text.includes(input) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
